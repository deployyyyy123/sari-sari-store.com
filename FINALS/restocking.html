<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restocking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, white, #ff6600);
            background-size: cover;
            background-attachment: fixed;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restocking System</h1>
        <button onclick="goHome()">Home</button>
    </header>
    
    <div class="container">
        <section id="inventory-check">
            <h2>Inventory Check</h2>
            <p>Keep track of available stock to ensure your store is always ready to serve customers.</p>
            <ul id="inventory-list"></ul>
        </section>
        
        <section id="restock-form">
            <h2>Order Items</h2>
            <form id="restockForm">
                <label for="item">Item Name:</label>
                <input type="text" id="item" required>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
                
                <button type="submit">Restock</button>
            </form>
        </section>
    </div>
