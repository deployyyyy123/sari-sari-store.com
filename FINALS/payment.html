<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5e1;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #ff8800;
            padding: 10px;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .button {
            display: inline-block;
            background-color: #ff8800;
            color: white;
            padding: 15px;
            border-radius: 30px;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc6d00;
        }
        .payment-option {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .payment-card {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .payment-card img {
            width: 150px;
            height: auto;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff8800;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Payment Options</h1>
        <p>Customers can pay conveniently through online payment methods like GCash or PayMaya.</p>
    </nav>

    <div class="container">
        <h2>Select Your Payment Method</h2>

        <div class="payment-option">
            <div class="payment-card">
                <h3>GCash</h3>
                <img src="QRCODEGCASH2.jpg" alt="GCash QR Code">
                <p>Scan the QR code to pay via GCash.</p>
            </div>

            <div class="payment-card">
                <h3>PayMaya</h3>
                <img src="QRCODEGCASH2.jpg" alt="PayMaya QR Code">
                <p>Scan the QR code to pay via PayMaya.</p>
            </div>

        </div>

    </div>
